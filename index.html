<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <h1 class=""></h1>
    <div class="container my-5">

        <!-- spinner cargando -->
        <section class="d-flex align-items-center d-none" id="loading">
            <strong role="status">Cargando...</strong>
            <div class="spinner-border ms-auto" aria-hidden="true"></div>
        </section>
        <h1>Buscador de Personaje por Nombre</h1>
        

        <nav class="navbar bg-body-tertiary mb-4">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

        <!-- Fila primera  -->
        <section class="row" id="card-dinamicas">
        </section>
        
        <!-- card template -->
        <!-- siempre fuera del secction -->
        <template id="template-card">
            <article class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="" class="card-img-top">
                        <h5 class="card-title lead text-primary">
                            Nombre personaje
                        </h5>
                        <p class="lead text-secondary">
                            Human
                        </p>
                    </div>
                </div>
            </article>
        </template>
        
        
    </div>

    


    <script src="src/app.js"></script>
</body>
</html>
